resources:
  clusters:
    hello_world_cluster:
      spark_version: "16.3.x-scala2.12"
      node_type_id: "m5d.large"
      num_workers: 1
      spark_conf:
        spark.databricks.delta.preview.enabled: "true"
      aws_attributes:
        ebs_volume_type: "GENERAL_PURPOSE_SSD"
        ebs_volume_count: 1
        ebs_volume_size: 100 